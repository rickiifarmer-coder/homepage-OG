  <style>
    * {

    }

    html, body {
      height: 100%;

    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      font-family: "Nunito", sans-serif;
      color: #f7f3ea;
      background: linear-gradient(135deg, #101b16 0%, #203328 45%, #3b2a20 100%);
      position: relative;
      overflow: hidden;
    }

    /* ðŸŒ¿ soft plant / leafy blobs in background */
    body::before {

      background:
        radial-gradient(circle at top left, rgba(162, 192, 145, 0.38) 0, transparent 55%),
        radial-gradient(circle at bottom right, rgba(190, 163, 132, 0.38) 0, transparent 55%),

      border: 1px solid rgba(189, 166, 139, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .search-input {

      background: transparent;

      font-size: 15px;
      color: #f6ede0;
      outline: none;
    }

    .search-input::placeholder {
      color: rgba(244, 227, 205, 0.7);
    }

    .search-button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      background: #c99b6f;
      color: #26160f;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease;
    }

    .search-button:hover {
      background: #ddb286;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.45);
    }

    /* âœ¨ DAILY QUOTE AREA â€“ BIGGER & CUTER */
    .quote {
      margin-bottom: 24px;
      font-style: italic;
      font-size: 22px;
      line-height: 1.5;
      color: #f0e0d0;
      text-align: center;
      min-height: 48px;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 12px;
    }

    /* Link Cards */
    .link-card {
      text-decoration: none;
      background: rgba(39, 33, 27, 0.95);
      border-radius: 20px;
      padding: 16px 18px;
      border: 1px solid rgba(194, 163, 131, 0.9);
      color: #f7e8d7;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease, border-color 0.25s ease;
    }

    .link-card.main {
      background: rgba(40, 56, 42, 0.97);
      border-color: rgba(164, 192, 157, 0.95);
    }

    /* ðŸŒ¸ WIGGLE ANIMATION */
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(2deg); }
      30% { transform: rotate(-2deg); }
      45% { transform: rotate(1.5deg); }
      60% { transform: rotate(-1.5deg); }
      100% { transform: rotate(0deg); }
    }

    .link-card:hover {
      animation: wiggle 0.45s ease;
      background: rgba(60, 48, 39, 0.98);
      border-color: rgba(218, 185, 150, 1);
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.6);
    }

    .link-card.main:hover {
      background: rgba(54, 76, 57, 0.98);
    }

    .link-title {
      font-family: "Dancing Script", cursive;
      font-size: 28px;
      color: #f8e9da;
    }

    .link-sub {
      font-size: 14px;
      opacity: 0.88;
      color: #f2dfcb;
    }

    /* FOOTER with WEATHER + TIME */
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      color: #f0ddca;
    }

    @media (max-width: 600px) {
      .shell {
        padding: 28px 20px 22px;
      }
      .brand-main {
        font-size: 52px;
      }
    }
  </style>
</head>

<body>

  <!-- âœ¨ QUOTES + WEATHER + TIME SCRIPT -->
  <script>
    /* ðŸŒ¸ Cute, warm, silly, happy quotes */
    const quotes = [
      "You are allowed to take up space, even on the internet.",
      "Somewhere in the future, youâ€™re so glad you didnâ€™t give up today.",
      "Youâ€™ve already survived all your hardest days so far.",
      "Your pace is perfect for the life you're living.",
      "Rest is productive, too.",
      "Youâ€™re not behind. Youâ€™re on your own beautiful timeline.",
      "You have done hard things before. You can do this again.",
      "Itâ€™s okay if today is a little messy â€” youâ€™re still magic.",
      "Drink water, breathe, keep going. Youâ€™ve got this.",
      "You can restart as many times today as you need.",
      "Your softness is a superpower.",
      "You deserve gentle mornings and peaceful nights.",
      "You haven't missed your chance â€” itâ€™s still unfolding.",
      "Youâ€™re doing better than you think.",
      "The world is better because you're in it.",
      "You're growing even on the days you feel stuck.",
      "You are not a burden. Youâ€™re a whole universe.",
      "Proud of you for even opening this page today.",
      "Youâ€™re allowed to move slowly â€” progress is progress.",
      "You deserve good things. All of them."
    ];

    const today = new Date().getDate();
    document.getElementById("dailyQuote").textContent =
      quotes[today % quotes.length];

    /* ðŸŒ¤ Weather + Date + Time for Taylor, TX */
    const footer = document.getElementById("footerInfo");

    async function updateFooter() {
      try {
        const lat = 30.5708;
        const lon = -97.4097;

        const weatherRes = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m&temperature_unit=fahrenheit`
        );
        const weatherData = await weatherRes.json();
        const temp = Math.round(weatherData.current.temperature_2m);

        const now = new Date();
        const dateStr = now.toLocaleDateString("en-US", {
          weekday: "short",
          month: "short",
          day: "numeric",
        });

        const timeStr = now.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
        });

        footer.innerHTML = `${dateStr} â€¢ ${timeStr} â€¢ ${temp}Â°F in Taylor, TX`;

      } catch (err) {
        footer.innerHTML = "Unable to load weather ðŸ¥º";
      }
    }

    updateFooter();
    setInterval(updateFooter, 30000);
  </script>
