<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR ‚ô•</title>

  <!-- Pretty cursive + soft modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Nunito:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: radial-gradient(circle at top left, #f3eee7 0, #e7f0e7 40%, #f6f0ea 100%);
      font-family: "Nunito", sans-serif;
      color: #4c3b33;
    }

    .shell {
      width: min(780px, 100%);
      padding: 40px 32px;
      border-radius: 26px;
      background: rgba(255, 252, 245, 0.96);
      box-shadow:
        0 20px 40px rgba(80, 64, 48, 0.18),
        0 0 0 1px rgba(175, 150, 120, 0.35);
      border: 1px solid rgba(220, 195, 165, 0.5);
    }

    /* ‚ú® BIG CURSIVE TITLE ‚ú® */
    .brand-main {
      font-family: "Dancing Script", cursive;
      font-size: 68px;
      text-align: center;
      margin: 0 0 10px 0;
      letter-spacing: 0.03em;
      color: #6f4a37;
    }

    .brand-sub {
      text-align: center;
      font-size: 16px;
      opacity: 0.75;
      margin-bottom: 30px;
    }

    /* ‚ú® DAILY QUOTE AREA */
    .quote {
      margin-bottom: 26px;
      font-style: italic;
      font-size: 17px;
      color: #6a584e;
      text-align: center;
      min-height: 40px;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    /* Link Cards */
    .link-card {
      text-decoration: none;
      background: #f4efe7;
      border-radius: 20px;
      padding: 16px 18px;
      border: 1px solid rgba(208, 186, 160, 0.7);
      color: #4b3b32;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
    }

    .link-card.main {
      background: #e7f1e6;
      border-color: rgba(147, 176, 143, 0.9);
    }

    /* üå∏ WIGGLE ANIMATION */
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(2deg); }
      30% { transform: rotate(-2deg); }
      45% { transform: rotate(1.5deg); }
      60% { transform: rotate(-1.5deg); }
      100% { transform: rotate(0deg); }
    }

    .link-card:hover {
      animation: wiggle 0.45s ease;
      background: #f9f3eb;
      box-shadow: 0 12px 22px rgba(90, 68, 52, 0.2);
    }

    .link-card.main:hover {
      background: #edf6ec;
    }

    .link-title {
      font-family: "Dancing Script", cursive;
      font-size: 28px;
    }

    .link-sub {
      font-size: 14px;
      opacity: 0.85;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }

  </style>
</head>

<body>
  <div class="shell">

    <!-- üå∏ TITLE -->
    <div class="brand-main">AR ‚ô•</div>
    <div class="brand-sub">your soft little study space ‚úß</div>

    <!-- DAILY QUOTE AREA -->
    <div id="dailyQuote" class="quote"></div>

    <!-- BUTTON GRID -->
    <div class="links-grid">

      <a class="link-card main" href="https://acconline.austincc.edu/" target="_blank">
        <div class="link-title">Blackboard</div>
        <div class="link-sub">All your classes & assignments.</div>
      </a>

      <a class="link-card" href="https://web7.austincc.edu/myacc/" target="_blank">
        <div class="link-title">MyACC</div>
        <div class="link-sub">Your student portal.</div>
      </a>

      <a class="link-card" href="https://chatgpt.com/" target="_blank">
        <div class="link-title">Study Buddy</div>
        <div class="link-sub">Help anytime you need it.</div>
      </a>

      <a class="link-card" href="https://drive.google.com" target="_blank">
        <div class="link-title">Notes & Docs</div>
        <div class="link-sub">Your files, organized.</div>
      </a>

    </div>

    <div class="footer">
      made with softness & coffee ‚ô° you‚Äôre doing amazing
    </div>

  </div>

  <!-- ‚ú® DAILY INSPIRATIONAL QUOTE SCRIPT -->
  <script>
    const quotes = [
      "‚ÄúYou are capable of absolutely anything you decide to do.‚Äù",
      "‚ÄúSmall steps still move you forward.‚Äù",
      "‚ÄúYou don‚Äôt need to be perfect‚Äîjust consistent.‚Äù",
      "‚ÄúFuture you is already proud of you.‚Äù",
      "‚ÄúEven on tough days, you are still growing.‚Äù",
      "‚ÄúYou are stronger than you think.‚Äù",
      "‚ÄúProgress is progress, no matter how small.‚Äù",
      "‚ÄúShow up for yourself today, even gently.‚Äù",
      "‚ÄúYou deserve good things, always.‚Äù",
      "‚ÄúYour effort today is building your tomorrow.‚Äù"
    ];

    const today = new Date().getDate();
    document.getElementById("dailyQuote").textContent = quotes[today % quotes.length];
  </script>

</body>
</html>
