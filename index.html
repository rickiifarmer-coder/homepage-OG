<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Custom Homepage</title>
  <style>
    body {
      background: #1f1f2e;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    #logo {
      font-size: 48px;
      font-weight: bold;
      margin-top: 80px;
    }

    .search-box input {
      width: 60%;
      max-width: 600px;
      padding: 15px;
      font-size: 20px;
      border-radius: 50px;
      border: none;
      outline: none;
    }

    .bookmark-bar {
      margin-top: 40px;
    }

    .bookmark {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 20px;
      background: #3b3b52;
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div id="logo">ðŸš€ My Start Page</div>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search anything..." autofocus>
    </form>
  </div>

  <div class="bookmark-bar">
    <a class="bookmark" href="https://stackoverflow.com">StackOverflow</a>
    <a class="bookmark" href="https://github.com">GitHub</a>
    <a class="bookmark" href="https://chatgpt.com">ChatGPT</a>
  </div>

</body>
</html>
